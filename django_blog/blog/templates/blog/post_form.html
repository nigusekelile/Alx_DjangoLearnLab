{% extends 'blog/base.html' %}

{% block title %}{% if post %}Edit Post{% else %}Create Post{% endif %} - Django Blog{% endblock %}

{% block content %}
<div class="auth-form">
    <h1>{% if post %}Edit Post{% else %}Create New Post{% endif %}</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{% if post %}{{ post.title }}{% endif %}" required>
        </div>
        
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="10" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-family: inherit; font-size: 1rem;">{% if post %}{{ post.content }}{% endif %}</textarea>
        </div>
        
        <button type="submit" class="btn btn-success">
            {% if post %}Update Post{% else %}Create Post{% endif %}
        </button>
        <a href="{% if post %}{% url 'post-detail' post.pk %}{% else %}{% url 'post-list' %}{% endif %}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
