{% extends 'blog/base.html' %}

{% block title %}Change Password - Django Blog{% endblock %}

{% block content %}
<div class="auth-form">
    <h1>Change Password</h1>
    
    <form method="post" novalidate>
        {% csrf_token %}
        
        <div class="form-group">
            <label for="current_password">Current Password:</label>
            <input type="password" id="current_password" name="current_password" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="new_password1">New Password:</label>
            <input type="password" id="new_password1" name="new_password1" class="form-control" required>
            <small class="form-text text-muted">
                Your password must contain at least 8 characters.
            </small>
        </div>
        
        <div class="form-group">
            <label for="new_password2">Confirm New Password:</label>
            <input type="password" id="new_password2" name="new_password2" class="form-control" required>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-block">Change Password</button>
            <a href="{% url 'profile' %}" class="btn btn-block" style="margin-top: 10px;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
