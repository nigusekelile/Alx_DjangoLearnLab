{% extends 'blog/base.html' %}

{% block title %}Password Reset Complete - Django Blog{% endblock %}

{% block content %}
<div class="auth-form">
    <h1>Password Reset Complete</h1>
    
    <div class="alert alert-success">
        <p>Your password has been set. You may go ahead and log in now.</p>
    </div>
    
    <a href="{% url 'login' %}" class="btn btn-success btn-block">Log In</a>
</div>
{% endblock %}
